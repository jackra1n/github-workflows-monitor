{% extends 'base.html' %}
{% block title %}{{ repo.name }} - GWM{% endblock %}

{% block content %}
<div class="col-12 col-md-10">
  <h2 class="text-primary">{{ repo.name }}</h2>
</div>
<div class="card background-secondary mt-2 col-12 col-md-10">
  <div class="row g-0">
    <div class="col-md-8 d-flex align-items-center">
      <div class="card-body p-2">
        <p><span class="text-primary">Repo of:</span> {{ repo.owner.login }}</p>
        <p>{{ repo }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
